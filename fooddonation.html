<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fooddonation.css">
    <title>Donate Food</title>
</head>
<body>
    <header>
        <h1>Donate Food</h1>
    </header>
    <main>
        <section id="donate-info">
            <h2>Why Donate Food?</h2>
            <p>Donating food can help combat hunger in your community and provide essential nutrition to those in need. Your contribution can make a significant impact on someone's life.</p>
        </section>
        <section id="donate-form">
            <h2>Donate Your Food</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="Phone-no">Phone-no</label>
                <input type="text" id="Phone-no" name="Phone-no" required>
                <label for="Address">Address</label>
                <input type="text" id="Address" name="Address" required>
                <label for="food">Food Items to Donate:</label>
                <textarea id="food" name="food" required></textarea>
                <button type="submit">Submit Donation</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Donate Food</p>
    </footer>
</body>
</html>
