<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="blooddonation.css">
    <title>Donate Blood</title>
</head>
<body>
    <header>
        <h1>Donate Blood</h1>
    </header>
    <main>
        <section id="donate-info">
            <h2>Why Donate Blood?</h2>
            <p>Donating blood can save lives and make a significant difference for patients in need of transfusions. Your blood donation can provide hope and recovery for those facing medical emergencies.</p>
        </section>
        <section id="donate-form">
            <h2>Donate Your Blood</h2>
            <form>
                <label for="Name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="Email">Email:</label>
                <input type="Email" id="email" name="email" required>
                <label for="Phone-no">Phone-no</label>
                <input type="text" id="Phone-no" name="Phone-no" required>
                <label for="Address">Address:</label>
                <input type="text" id="Address" name="Address" required>
                <label for="blood-type">Blood Type:</label>
                <select id="blood-type" name="blood-type" required>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
                <button type="submit">Submit Donation</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Donate Blood</p>
    </footer>
</body>
</html>
