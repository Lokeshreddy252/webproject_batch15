<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="moneydonation.css">
    <title>Donate Money</title>
</head>
<body>
    <header>
        <h1>Donate Money</h1>
    </header>
    <main>
        <section id="donate-info">
            <h2>Why Donate Money?</h2>
            <p>Your financial contributions can support various charitable causes and make a positive impact on the lives of those in need. Every donation counts!</p>
        </section>
        <section id="donate-form">
            <h2>Donate Your Money</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="Phone-no">Phone-no</label>
                <input type="text" id="Phone-no" name="Phone-no" required>
                <label for="amount">Amount to Donate:</label>
                <input type="number" id="amount" name="amount" min="1" required>
                <button type="submit">Submit Donation</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Donate Money</p>
    </footer>
</body>
</html>
